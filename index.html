<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversation Starters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Random Conversation Starters
                </h1>
                <h3 class="subtitle">
                    Start an interesting conversations with jokes or number facts!
                </h3>
        </div>
    </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
              Jokes
          </a>
          <a class="navbar-item">
              Numbers
          </a>
        </div>
    </nav>
    <main>
        <nav class="main-background">
            <img src="./assets/jpg/ranger-4df6c1b6.png" alt="blue background">
            <h4 class="center-text">
                Did you know that there are more stars in the universe than there are grains of sand in all of the beaches on Earth.
            </h4> 
            <h3 class="center-text2">Start an interesting conversations with jokes or number facts!</h3>
        </nav>
        <div class="boxes">
            <div class="column box is-one-third joke-box" id="joke-btn">
                <button class="button is-large is-primary joke-box" id="joke-btn">
                    <h2>Have a laugh</h2>
                </button>
            </div>
            <div class="column box is-one-third number-box" id="number-btn">
                <button class="button is-large is-primary number-box" id="number-btn">
                    <h2>Number fact</h2>
                </button>
            </div>
        </div>
    </main>

    <!-- modal -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white py-5 px-5">
            <h3 class="modalText mb-6" id="jokeModal"></h3>
            <h3 class="modalText mb-6" id="numberModal"></h3>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
